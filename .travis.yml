language: python

script:
  - cp -a SashaSrc SashaDest

# after_success:
  # - bash travis-deploy.sh

deploy:
  provider: pages
  skip-cleanup: true
  target-branch: master
  local-dir: SashaSrc
  repo: Kristinita/SashaTravis.github.io
  github-token: $GITHUB_API_KEY  # Set in travis-ci.org dashboard, marked secure
  keep-history: true
  on:
    branch: master
  verbose: true
