language: python

before_install:
  - git config --global core.quotePath false

install:
  - gem install travis

script:
  - travis lint -x

deploy:
  provider: pages
  skip-cleanup: true
  target-branch: SashaDeploy
  github-token: $GITHUB_API_KEY
  keep-history: true
  on:
    branch: SashaSrc
  verbose: true
