language: node_js
node_js:
- 11
install:
- npm install -g grunt-cli
before_script:
- npm install

git:
  depth: 1

script:
- echo "Kira Goddess!"

deploy:
  provider: pages
  on:
    branch: KiraPSIDeploy
  keep-history: true
  skip-cleanup: true
  target-branch: master
  local-dir: output
  repo: Kristinita/SashaTravis.github.io
  github-token: $GITHUB_TOKEN
  committer-from-gh: true
  fqdn: Kristinita.ru
  project-name: Поиск Кристиниты
  verbose: true

after_deploy:
- grunt pagespeed --verbose