matrix:
  include:
    - script:
      - echo Sasha
      - echo Another
    - script:
      - DEPLOY="1"
      - echo Sasha && echo http-server
      - echo Another

deploy:
  provider: pages
  on:
    branch: SashaMatrixDeploy
    condition: $DEPLOY
  keep-history: true
  skip-cleanup: true
  target-branch: master
  local-dir: output
  repo: Kristinita/SashaTravis.github.io
  github-token: $GITHUB_TOKEN
  committer-from-gh: true
  fqdn: Kristinita.ru
  project-name: Поиск Кристиниты
  verbose: true
